<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
	<div class="container">

		<div class="options-box" id="options_box">
			<button id="resetBtn">Reset Map Zoom</button>
			<input id="filter" placeholder="Searchâ€¦" type="input" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off">
			<div>
				<ul class="list-container" data-bind="template: {name: 'marker', foreach:markers}">
				</ul>
				<script type="text/html" id="marker">
					<div data-bind="visible: visible">
						<a href="#" data-bind="attr: {id: id}">
							<li class="list">
								<strong data-bind="text: title"></strong>
							</li>
						</a>
					</div>
				</script>
			</div>
		</div>

		<div id="map"></div>
		<div class="hamburger" onclick="myFunction(this)">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=[KEY_HERE]&v=3&callback=initMap">
	</script>

</body>

</html>
